<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; connect-src http://localhost:3000; img-src 'self' data: http:;" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles.css" rel="stylesheet" />
  <title>P2P Checker</title>
</head>

<body>
  <video autoplay muted loop id="bg-video">
    <source src="./assets/ezgif-6112d3efb79f6f.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h1>P2P Checker</h1>
    <h2>Configurar seguimiento de mercado</h2>

    <label>
      <input type="checkbox" id="onlyVerified"> Solo anuncios de comerciantes verificados
    </label><br><br>

    <div class="row">
      <div class="custom-dropdown" id="fiat-dropdown">
        <label>Moneda:
          <div class="selected-option" id="selected-fiat">
            Seleccionar moneda
          </div>
        </label>
        <ul class="dropdown-options" id="fiat-options"></ul>
      </div>

      <div class="row">
        <div class="custom-dropdown" id="config-dropdown">
          <label>Criptoactivo:
            <div class="selected-option" id="selected-crypto">
              Seleccionar moneda
            </div>
          </label>
          <ul class="dropdown-options" id="crypto-options"></ul>
        </div>

      </div>

      <div class="row">
        <div class="custom-dropdown" id="methods-dropdown">
          <label>Metodos de pago:
            <div class="selected-option" id="selected-methods">
              Seleccionar el metodo de pago
            </div>
          </label>
          <ul class="dropdown-options" id="methods-options"></ul>
        </div>

      </div>

      <label>Tipo de orden:
        <select id="orderType">
          <option>Compra</option>
          <option>Venta</option>
        </select>
      </label>
    </div>

    <br>

    <br>

    <label>Precio mínimo:
      <input type="text" placeholder="Ej: 1000">
    </label>

    <label>Precio máximo:
      <input type="text" placeholder="Ej: 1500">
    </label>

    <button>Generar seguimiento</button>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
